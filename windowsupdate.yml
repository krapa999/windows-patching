# Note that we are cleaning up WSUS informtaion from the filesystem and registry below to resolve this error:
# fatal: [azrtsw001]: FAILED! => {"changed": false, "error": "Exception from HRESULT: 0x8024401C", "failed": true, "location": "at DoWindowsUpdate, <No file>: line 72\r\nat <ScriptBlock>, <No file>: line 222"}
# Solution from: http://bobmckay.com/i-t-support-networking/simple-fix-windows-update-error-80072ee2-8024400a-8024400d-8024400e/

- name: Create logs directory
  win_file:
    path: c:\slmtools\logs
    state: directory

- name: Create scripts directory
  win_file:
    path: c:\slmtools\scripts
    state: directory

- name: Copy Pending Reboot Script to local machine
  win_copy:
    src: /etc/ansible/roles/windows-update/scripts/Get-PendingReboot.ps1
    dest: c:\slmtools\scripts\Get-PendingReboot.ps1

- name: Check for pending reboots
  raw: . c:\slmtools\scripts\Get-PendingReboot.ps1; Get-PendingReboot | ConvertTo-Json
  register: pending_reboot_result

- name: Reboot target host if necessary
  win_reboot:
    shutdown_timeout: 900
    reboot_timeout: 900
  register: wr_result
  when: (pending_reboot_result.stdout | from_json).RebootPending == true

# Begin WSUS cleanup (see comment above)
- name: Stop the Windows Update service
  win_service:
    name: wuauserv
    state: stopped
    start_mode: disabled

- name: Remove potentially invalid WSUS information from file system
  win_file:
    state: absent
    path: C:\Windows\SoftwareDistribution

- name: Remove potentially invalid WSUS information from registry (WUServer)
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: WUServer
    state: absent

- name: Remove potentially invalid WSUS information from registry (WUStatusServer)
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: WUStatusServer
    state: absent

- name: Start the Windows Update service
  win_service:
    name: wuauserv
    state: started
    start_mode: auto
# End WSUS cleanup (see comment above)

- name: Run Windows Update on target host
  win_updates:
    category_names:
      - SecurityUpdates
      - CriticalUpdates
      - UpdateRollups
      - DefinitionUpdates
      - ServicePacks
    state: installed
    log_path: "c:\\slmtools\\logs\\windows-update-{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}.txt"
  register: wu_result

- name: Show results
  debug:
    msg: "{{wu_result}}"

- name: Reboot target host if necessary
  win_reboot:
    shutdown_timeout: 900
    reboot_timeout: 900
  register: wr_result
  when: wu_result.reboot_required

- name: Report state of updates
  debug:
    msg: "Windows update complete. Successfully installed {{wu_result.installed_update_count}}, failed to install {{wu_result.failed_update_count}}, of {{wu_result.found_update_count}} updates."

